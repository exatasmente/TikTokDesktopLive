		window.PriorityQueue = () => {
			const array = []

			const LEFT = (i) => 2 * i + 1
			const RIGHT = (i) => 2 * i + 2
			const PARENT = (i) => Math.floor((i - 1) / 2)

			const swap = (i, j) => {
				const temp = array[i]
				array[i] = array[j]
				array[j] = temp
			}

			const insert = (audio) => {
				array.push(audio)
				let i = array.length - 1
				while (i > 0 && array[PARENT(i)].priority < array[i].priority) {
					swap(i, PARENT(i))
					i = PARENT(i)
				}
			}

			const heapify = (i) => {
				const l = LEFT(i)
				const r = RIGHT(i)
				let largest = i

				if (l < array.length && array[l].priority > array[largest].priority) {
					largest = l
				}

				if (r < array.length && array[r].priority > array[largest].priority) {
					largest = r
				}

				if (largest !== i) {
					swap(i, largest)
					heapify(largest)
				}
			}

			const extractMax = () => {
				if (array.length === 0) {
					return null
				}

				const max = array[0]
				array[0] = array[array.length - 1]
				array.pop()
				heapify(0)
				return max
			}

			const push = (audio) => {
				insert(audio)
			}

			const pop = () => {
				return extractMax()
			}

			const peek = () => {
				return array[0]
			}

			return {
				push,
				pop,
				peek,
				length: () => array.length,
				toArray: () => array,
			}
